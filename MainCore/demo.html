<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in & Sign up Form</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="forms-wrap">
                    <form action="demo.html" autocomplete="off" class="sign-in-form">
                        <div class="heading">
                            <h2>Welcome Back</h2>
                            <h6>Not registered yet?</h6>
                            <a href="#" class="toggle">Sign up</a>
                        </div>
                        <div class="actual-form">
                            <div class="input-wrap">
                                <input type="text" minlength="4" class="input-field" autocomplete="off" required>
                                <label>Name</label>
                            </div>
                            <div class="input-wrap">
                                <input type="password" minlength="4" class="input-field" autocomplete="off" required>
                                <label>Password</label>
                            </div>
                            <input type="submit" value="Sign In" class="sign-btn">
                            <p class="text">
                                Forgotten your password or your login details?
                                <a href="#">Get help</a> signing in
                            </p>
                        </div>
                    </form>
                    <form action="demo.html" autocomplete="off" class="sign-up-form">
                        <div class="heading">
                            <h2>Get Started</h2>
                            <h6>Already have an account?</h6>
                            <a href="#" class="toggle">Sign in</a>
                        </div>
                        <div class="actual-form">
                            <div class="input-wrap">
                                <input type="text" minlength="4" class="input-field" autocomplete="off" required>
                                <label>Name</label>
                            </div>
                            <div class="input-wrap">
                                <input type="email" class="input-field" autocomplete="off" required>
                                <label>Email</label>
                            </div>
                            <div class="input-wrap">
                                <input type="password" minlength="4" class="input-field" autocomplete="off" required>
                                <label>Password</label>
                            </div>
                            <input type="submit" value="Sign Up" class="sign-btn">
                        </div>
                    </form>
                </div>
                <div class="carousel">
                    <div class="images-wrapper">
                        <img src="images/photo2.jpg" class="image img-1 show" alt="Photo 1">
                        <img src="images/photo3.jpg" class="image img-2" alt="Photo 2">
                        <img src="images/photo1.jpg" class="image img-3" alt="Photo 3">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="demo.js"></script>
</body>
</html>
